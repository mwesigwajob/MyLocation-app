<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
  
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      onDeviceReady();
    })
  </script>

 

</head>
<body>

 
<div class="container">
  <center>
    <div data-role="header">
    <h1>Find Job</h1>
  </div><!-- /header -->
  </center>
   


    <div style="padding-bottom: 2%;">
      <button id="geolocation" onclick="pinLocation()" style="border-radius: 12px; padding: 3%; background-color: #008CBA;">Get My Location</button>
    </div>

    <div id="map" style="height:70vh; width: 100%;"></div>

  </div><!-- /content -->


  

  <div data-role="footer">
    <h4>Footer content</h4>
  </div><!-- /footer -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKjhxnt9OKjS3g4KcLAL_jMSRNHpolO8Q" async defer></script>
</body>
</html>
